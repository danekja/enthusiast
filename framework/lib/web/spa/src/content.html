<link rel="import" href="../../../../../packages/polymer_elements/iron_pages.html"/>
<link rel="import" href="../../../../../packages/polymer_elements/paper_material.html"/>

<dom-module id="spa-content">
    <template>
        <iron-pages id="spaContent" attr-for-selected="id" selected="{{selected}}">
            <template is="dom-repeat" items="[[pages]]">
                <section id$="[[item.path]]">
                    <h2 class="paper-font-display2">[[item.name]]</h2>

                </section>
            </template>
        </iron-pages>
    </template>
</dom-module>
