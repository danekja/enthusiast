<link rel="import" href="../../../../../packages/polymer_elements/paper_drawer_panel.html"/>
<link rel="import" href="../../../../../packages/polymer_elements/paper_scroll_header_panel.html"/>
<link rel="import" href="../../../../../packages/polymer_elements/paper_icon_button.html"/>
<link rel="import" href="../../../../../packages/polymer_elements/paper_toolbar.html"/>
<link rel="import" href="../../../../../packages/polymer_elements/iron_icons.html"/>

<dom-module id="single-page-app">
    <template>
        <paper-drawer-panel>

            <paper-header-panel drawer>
                <paper-toolbar></paper-toolbar>
                <spa-navbar drawer pages="{{appPages}}" selected="{{route}}"></spa-navbar>
            </paper-header-panel>


            <paper-scroll-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <h1>[[appTitle]]</h1>
                </paper-toolbar>
                <spa-content pages="[[appPages]]" selected="{{route}}"></spa-content>
            </paper-scroll-header-panel>

        </paper-drawer-panel>
    </template>
</dom-module>
