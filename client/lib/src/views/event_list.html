<link rel="import" href="../../../../packages/polymer_elements/iron_flex_layout.html"/>

<dom-module id="event-list">
    <template>

        <div class="layout horizontal">

            <template is="dom-repeat" items="[[events]]" as="ev">

                <event-card event="[[ev]]" detailsevent="displayEventDetails"></event-card>

            </template>

        </div>


    </template>
</dom-module>
